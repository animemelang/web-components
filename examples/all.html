<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animemelang</title>
    <script type="module" src="../components/index.mjs"></script>
  </head>
  <body>
    <anm-program>
      <anm-say><anm-expression>Hello, World!</anm-expression></anm-say>
      <anm-noop><anm-expression>Should not show.</anm-expression></anm-noop>
      <anm-test>
        <anm-expression slot="value">Value</anm-expression>
        <anm-expression slot="test">a test</anm-expression>
      </anm-test>
    </anm-program>
  </body>
</html>
